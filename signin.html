<div class="preloader">
<svg class="circular" viewBox="25 25 50 50">
<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
</svg>
</div>
<section id="wrapper" class="login-register">
<div class="login-box login-sidebar">
<div class="white-box">
<form class="form-horizontal form-material" id="loginform" action="javascript:void(0)">
<a href="index.html" class=" db"><img src="https://storage.googleapis.com/assets-nauticus-platform/nauticus_logo_full_white.png" alt="Home" style="max-width:172px" /><br /></a>
<div class="form-group" style="padding-top:30%">
<div class="col-md-9 col-md-offset-1 col-sm-12">
<input class="form-control" type="text" required="" placeholder="EXAMPLE@EXAMPLE.COM" id="email">
</div>
</div>
<div class="form-group">
<div class="col-md-9 col-md-offset-1 col-sm-12">
<input class="form-control" type="password" required="" placeholder="PASSWORD" id="password">
</div>
</div>
<div class="form-group">
<div class="col-md-9 col-md-offset-1 col-sm-12">
<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">FORGOT PASSWORD</a></div>
</div>
<div class="form-group text-center m-t-20">
<div class="col-md-9 col-md-offset-1 col-sm-12">
<button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light custom" type="submit" id="signInButton">Log In
</button>
</div>
</div>
<div class="form-group m-b-0">
<div class="col-sm-12 text-center" id="signUpLink">
<p>DON&#39;T HAVE AN ACCOUNT ?<a href="signup.html" class="text-primary m-l-5" style="color:white"><b>SIGN UP</b></a>
</p>
</div>
</div>
<div class="form-group text-center m-t-20" id="signInProgress" style="display: none;">
<div class="col-xs-12">
<div class="progress progress-md">
<div class="progress-bar progress-bar-info active progress-bar-striped" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" role="progressbar" id=""></div>
</div>
</div>
</div>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">

<a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook" id="facebookButton"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a id="twitterButton" href="javascript:void(0)" class="btn btn-twitter" data-toggle="tooltip" style="width: 34px" title="Login with Twitter"> <i aria-hidden="true" class="fa fa-twitter"></i> </a>
</div>
</div>
</div>
</form>
<form class="form-horizontal" id="recoverform" action="index.html">
<div class="form-group ">
<div class="col-xs-12">
<h3 style="color:white">Recover Password</h3>
<p class="text-muted">Enter your Email and instructions will be sent to you!</p>
</div>
</div>
<div class="form-group ">
<div class="col-xs-12">
<input class="form-control" type="text" required="" placeholder="iforgot@myemail.com" id="resetEmail">
</div>
</div>
<div class="form-group text-center m-t-20">
<div class="col-xs-12">
<button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="button" id="resetButton">Reset
</button>
</div>
</div>
</form>
</div>
